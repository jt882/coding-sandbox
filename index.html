<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Using SVG as an object</title>
  </head>
  <body>
    <svg>
        <path d="M50 0 C 0 60, 30 80, 50 100" fill="pink"/>
        <path d="M50 0 C 100 60, 70 80, 50 100" fill="pink"/>
    </svg>

    <svg>
        <!-- 

            100```````````````````````````````````````|
            |`````````````````````````````````````````|
            90````````````````````````````````````````|
            |```````````x``````````````x``````````````|
            80`x```````````````````````````````````x``|
            |```````````````````x`````````````````````|
            70````````````````````````````````````````|
            |`````````````````````````````````````````|
            60x``````````````````````````````````````x|
            |`````````````````````````````````````````|
            50````````````````````````````````````````|
            |`````````````````````````````````````````|
            40````````````````````````````````````````|
            |`````````````````````````````````````````|
            30````````````````````````````````````````|
            |`````````````````````````````````````````|
            20````````````````````````````````````````|
            |`````````````````````````````````````````|
            10````````````````````````````````````````|
            |```````````````````x`````````````````````|
            0__10__20__30__40__50__60__70__80__90__100
            M - Bottom Point: M x50 y0; 0 === 50 === 100
            For Left Upper Line: L x0 y60
        
        <path d="M50 0 L 0 60 C 10 80, 30 90, 50 75" fill="pink"/>
        <path d="M50 0 L 100 60 C 90 80, 70 90, 50 75" fill="pink"/>
        
        
        -->
        <path d="M 50,75 C 30,95 15,80 0,50 L 50,0" fill="pink"/>
        <path d="M 50,75 C 70 95 55 80 100 50 L 50 0" fill="pink"/>
        
    </svg>

  </body>
</html>
